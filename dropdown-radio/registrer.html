<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>registrer practice</title>
</head>

<body>
    <h1>REGISTER</h1>
    <form method="GET" action="/signup">
        <label for="first name">first name </label>
        <input name="first-name" id="first" type="text" placeholder="last name" required>

        <label for="last name"> last name </label>
        <input name="last-name" id="last" type="text" placeholder="last" required>

        <br>

        <label for="male">Male </label>
        <input name="gender" id="male" type="radio" value="male">

        <label for="female">female </label>
        <input name="gender" id="female" type="radio" value="female">

        <label for="other">other</label>
        <input name="gender" id="other" type="radio" value="other">

        <br>

        <label for="email">Email</label>
        <input name="email" id="email" type="email" placeholder="email" required>

        <label for="password">password</label>
        <input name="passwsor" id="password" type="password" placeholder="password" minlength="5" maxlength="10" required>

        <br>

        <label for="birthday">birthday</label>

        <select name="month">
            <option selected disabled>month</option>
            <option value="enero">enero</option>
            <option value="febrero">febrero</option>
            <option value="marzo">marzo</option>
        </select>

        <select name="day">
            <option selected disabled>day</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>

        <select name="year">
            <option selected disabled>year</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
        </select>

        <br>

        <label for="terms and conditions">terms and conditions</label>
        <input id="terms and conditions" type="checkbox" required>

        <br>

        <button> SUBMIT</button>

    </form>
</body>

</html>
